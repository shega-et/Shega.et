<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shega.et - Addis Ababa Transport Route Finder</title>
    <meta name="description" content="Find public transport routes in Addis Ababa. Fast, accurate, and bilingual (English & Amharic).">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="photo_2025-09-16_14-10-18.jpg">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="photo_2025-09-16_14-10-18.jpg" alt="Shega.et Logo">
                <span>Shega.et</span>
            </div>
            <div class="language-switcher">
                <button id="lang-en" aria-label="Switch to English">EN</button>
                <button id="lang-am" aria-label="ወደ አማርኛ ቋንቋ ቀይር">AM</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1 data-i18n="heroTitle">Find Your Way in Addis Ababa</h1>
            <p data-i18n="heroSubtitle">Explore 100+ public transport routes. Fast, easy, and bilingual!</p>
            <form id="search-form" aria-label="Route search">
                <div class="form-group">
                    <label for="departure" data-i18n="departure">Departure</label>
                    <input type="text" id="departure" name="departure" autocomplete="off" placeholder="e.g., Megenagna" required>
                </div>
                <div class="form-group">
                    <label for="destination" data-i18n="destination">Destination</label>
                    <input type="text" id="destination" name="destination" autocomplete="off" placeholder="e.g., Stadium" required>
                </div>
                <button type="submit" id="search-btn" data-i18n="searchBtn">Search Routes</button>
            </form>
        </section>
        <section class="featured-routes">
            <h2 data-i18n="featuredRoutes">Featured Routes</h2>
            <div id="featured-list"></div>
        </section>
        <section class="results-section" id="results-section" aria-live="polite">
            <h2 data-i18n="resultsTitle">Founded Routes</h2>
            <div id="results"></div>
        </section>

        <aside id="route-details-modal" role="dialog" aria-modal="true" aria-labelledby="details-title" tabindex="-1">
            <button class="modal-close" id="close-modal" aria-label="Close">&times;</button>
            <div id="route-details"></div>
        </aside>
        <section id="map-section">
            <div id="map"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Shega.et &mdash; <span data-i18n="footerDesc">Addis Ababa Route Finder. Developed by Abdulhafiz Junid.</span></p>
    </footer>
    <script src="routes.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

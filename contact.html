  <main>
    <section class="page-header">
      <h1 id="contactTitle">Contact Us</h1>
    </section>
    <section class="contact-section">
      <form class="contact-form" autocomplete="off">
        <label for="name" id="labelName">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <label for="email" id="labelEmail">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <label for="message" id="labelMessage">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn-primary" id="submitBtn">Send Message</button>
      </form>
      <div class="contact-info">
        <h2>Our Office</h2>
        <p>Addis Ababa, Ethiopia</p>
        <p>Email: <a href="mailto:info@shegainternational.com">info@shegainternational.com</a></p>
        <p>Phone: +251 123 456 789</p>
      </div>
    </section>
    <div id="formMessage"></div>
